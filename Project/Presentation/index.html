# The makefile
```bash
.PHONY: all newenv basesetup baseclean bashrun download clean

all: newenv baseclean basesetup

newenv:
	pip install --user pipenv
	pipenv install

basesetup: baseclean
	pipenv run python3 histograms.py -i ./Data/cleanData.csv -d

baseclean: download
	pipenv run python3 cleandata.py -o ./Data/cleanData.csv

bashrun:
	/bin/bash checkfs.sh

download:
	pipenv run python3 download.py -u -o ./Data
```


---
# Python Scripts

download.py  == Downloads data directly from Kaggle
```bash
download.py [-h] [-u] [-o OUTPUT]```

cleandata.py == Cleans the data so that it can be processed
```bash
cleandata.py [-h] [-a] [-o OUTPUT]```

histograms.py == Generates a preview of the Data
```bash
histograms.py [-h] [-i INPUT] [-d] [-g] [-v | -q] [-s SPECIFIC | -a]```

test.py == Tests the Kaggle API
```bash
py.test test.py```
